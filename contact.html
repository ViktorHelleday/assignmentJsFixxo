<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="assets/css/style.css">

   <script defer src="assets/js/script.js"></script>
   <title>Fixxo.</title>
</head>
<body>
   
    <nav class="__navbar container">
    <div class="__logo">
        Fixxo.
    </div>
    <div class="__nav-links">
        <a href="index.html">Home</a>
        <a href="#">Categories</a>
        <a href="#">Products</a>
        <a class="__active" href="contact.html">Contacts</a>
    </div>
    <div class="__nav-icon-links">
        <a href="#"><i class="fa-regular fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-regular fa-repeat"></i></a>
        <a href="#">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-theme">1</span>
            <i class="fa-regular fa-heart"></i>
        </a>
        <a href="#">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-theme">3</span>
            <i class="fa-regular fa-bag-shopping"></i>
        </a>
    </div>
    </nav>


    <section class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li><a href="index.html">Home</a></li>
                <li>Contacts</li>
            </ul>
        </div>
    </section>

    <section class="map">
        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d32050.165465607308!2d17.644891031418652!3d59.86349883474165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1666259148277!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-form">
        <div class="container">
            <h2>Come in contact with us</h2>
            <form onsubmit="submitForm(event)" novalidate>
                <div>
                    <input id="name" type="text" onkeyup="validate(event)" placeholder="Your name">
                    <div id="nameErrorMessage" class="errorMessage"></div>
                </div>
                <div>
                    <input id="email" type="email" onkeyup="validate(event)" placeholder="Email">
                    <div id="emailErrorMessage" class="errorMessage"></div>
                </div>
                <div class="textarea">
                    <textarea id="message" onkeyup="validate(event)" placeholder="Message"></textarea>
                    <div id="messageErrorMessage" class="errorMessage"></div>
                </div>
                <div>
                    <button type="submit" class="btn-theme">
                        <span class="corner-topLeft"></span>
                        Post Comments
                        <span class="corner-bottomRight"></span>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="socialmedia">
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
